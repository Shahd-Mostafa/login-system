<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/euclid-circular-a"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <span class="d-none" id="username"></span>
    <div class="hero-img vh-100 w-100 d-flex justify-content-center">
      <div class="container d-flex justify-content-center align-items-center">
        <div
          class="log-box d-flex flex-column justify-content-center align-items-center px-4 pt-4 "
        >
          <h1 class="pb-2">Smart Log in System</h1>
          <form class="row flex-column w-100 gy-2" id="signInForm"  novalidate>
            <div class="col-12">
                <div class="error-control position-relative" id="control">
                    <label for="email" class="pb-1">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="signInEmail"
                        name="signInEmail"
                        placeholder="&#xf0e0  example@gmail.com"
                        style="font-family:Euclid Circular A, FontAwesome"
                        required
                    />
                    
                </div>
            </div>
            <div class="col-12">
                <div class="error-control position-relative" id="control">
                    <label for="password" class="pb-1">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    id="signInPassword"
                    name="SignInPass"
                    placeholder="&#xf023  Enter your password"
                    style="font-family:Euclid Circular A, FontAwesome"
                    required
                    />
                    <span class="sign-in-password-toggle-icon i" onclick="inToggle()"><i class="fa-solid fa-eye-slash"></i></span>
                </div>
            </div>
            <div class="col-12">
              <div class="remember">
                <label for="checkPass" class="form-control check-box position-relative ps-4 pt-2">
                  Remember Me?
                  <input type="checkbox" name="ckeckPass" id="checkPass" checked class="position-absolute">
                  <span class="checkmark position-absolute"></span>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn w-100" type="submit" onclick="signInActive()">Submit</button>
            </div>
            <span id="invalid" class="text-center"></span>
          </form>
          <div class="options w-100 d-flex flex-column justify-content-center alidn-items-center pb-4">
            <p class="w-100 position-relative text-center mt-3">or sign in with</p>
            <div class="icons d-flex justify-content-center align-items-center">
              <div class="g-bg rounded-circle me-3 fa-xl"><a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a></div>
              <div class="f-bg rounded-circle me-3 fa-xl"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></div>
              <div class="gi-bg rounded-circle fa-xl"><a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a></div>
            </div>
          </div>
          <div class="sign mt-3">
            <p>Don't have an account?<span class="ms-1"><a href="signup.html">Sign Up</a></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
